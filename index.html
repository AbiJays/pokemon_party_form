<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/app.js"></script>
        <title> Pok√©mans</title>
    </head>
    <body>
        <h1>Gotta catch 'em all! (Kanto Circa 1998)</h1>

        <form id = "new-pokemon-form">
            <label for="unique-name">Unique Name:</label>
            <input type="text" id="uniqueName"> 
            <br>
            <label for="pokemon-species">Species: </label> <!-- matchy matchy with label for and id for ease of use. -->
            <input type="text" id="species">
            <br>
            <fieldset id="type">
                <legend>Type:</legend>
                <label for="bug">Bug</label>
                <input type="checkbox" id="bug" name="Bug">
                <br>
                <label for="">Dragon</label>
                <input type="checkbox" id="dragon" name="dragon">
                <br>
                <label for="Electric">Electric</label>
                <input type="checkbox" id="Electric" name="Electric">
                <br>
                <label for="Fighting">Fighting</label>
                <input type="checkbox" id="Fighting" name="Fighting">
                <br>
                <label for="Fire">Fire</label>
                <input type="checkbox" id="Fire" name="Fire">
                <br>
                <label for="Flying">Flying</label>
                <input type="checkbox" id="Flying" name="Flying">
                <br>
                <label for="Ghost">Ghost</label>
                <input type="checkbox" id="Ghost" name="Ghost">
                <br>
                <label for="Grass">Grass</label>
                <input type="checkbox" id="Grass" name="Grass">
                <br>
                <label for="Ground">Ground</label>
                <input type="checkbox" id="Ground" name="Ground">
                <br>
                <label for="Ice">Ice</label>
                <input type="checkbox" id="Ice" name="Ice">
                <br>
                <label for="Normal">Normal</label>
                <input type="checkbox" id="Normal" name="Normal">
                <br>
                <label for="Poison">Poison</label>
                <input type="checkbox" id="Poison" name="Poison">
                <br>
                <label for="Psychic">Psychic</label>
                <input type="checkbox" id="Psychic" name="Psychic">
                <br>
                <label for="Rock">Rock</label>
                <input type="checkbox" id="Rock" name="Rock">
                <br>
                <label for="Water">Water</label>
                <input type="checkbox" id="Water" name="Water">
            </fieldset>
            <label for="pokemon-attacks">Attacks:</label>
            <input type="text" id="attacks">
            <br>
            <input type="submit" value="save" id="save-pokemon-button"/>
        </form>
        
        <button id="delete-all">Delete All</button>

        <h2>Your Party:</h2>
        <ul id="party-list"></ul>
    </body>
</html>
